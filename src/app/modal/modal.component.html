<h2 mat-dialog-title>Create App Control</h2>
<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="controlForm"> 
<mat-dialog-content>
    
        <app-input inputType="text" label="App Name" [control]="controlForm.get('appName')" ></app-input>
        <app-input inputType="text" label="App URL" [control]="controlForm.get('appURL')" ></app-input>
        <app-input inputType="text" label="Ap pMenu Name" [control]="controlForm.get('appMenuName')" ></app-input>
     
       
       

</mat-dialog-content>

<mat-dialog-actions>
    <button  class="ui submit button primary">
        Submit
    </button>
</mat-dialog-actions>
</form>
